        }
        .container {

        }
        .inline-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;

            text-align: center;
            font-size: 0.85em;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 6px;
            margin-bottom: 6px;
            border-radius: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px silver;

        a {

            text-shadow: 0 0 10px silver;

        .title {

            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 0 15px silver;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
        }
        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px silver, 0 0 20px silver; }
            50% { text-shadow: 0 0 20px silver, 0 0 30px silver; }
            100% { text-shadow: 0 0 10px silver, 0 0 20px silver; }
